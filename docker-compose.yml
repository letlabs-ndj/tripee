services:
  account-service:
    container_name: account_db
    image: postgres
    environment:
      POSTGRES_USER: lameute
      POSTGRES_PASSWORD: lameutepass
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - tripee-net
    restart: unless-stopped

  ride-service:
